<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Dashboard</title>
  <link rel="stylesheet" href="css/parent.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Welcome, Parent!</h1>
    <div class="header-actions">
      <a href="parentChat.html" class="btn chat-btn" id="chatBtn">
        <i class="fas fa-comments"></i> Chat
        <span class="notification-badge" id="messageBadge">0</span>
      </a>
      <button id="logoutButton" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <main>
    <section id="childrenProfiles">
      <h2>Children Profiles</h2>
      <ul id="profilesList"></ul>
    </section>

    <section id="gradesSection">
      <h2>Children Grades</h2>
      <ul id="gradesList"></ul>
    </section>

    <section id="attendanceSection">
      <h2>Children Attendance</h2>
      <ul id="attendanceList"></ul>
    </section>

    <section id="materialsSection">
      <h2>Class Materials</h2>
      <ul id="materialsList"></ul>
    </section>

    <section id="assignmentsSection">
      <h2>Assignments</h2>
      <ul id="assignmentsList"></ul>
    </section>

    <section id="submissionsSection">
      <h2>Submissions</h2>
      <ul id="submissionsList"></ul>
    </section>
  </main>

  <script src="js/parent.js"></script>
</body>
</html>
