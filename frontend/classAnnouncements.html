<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Announcements</title>
    <link rel="stylesheet" href="./css/teacherstyles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: var(--gradient-cosmic);
            padding: 0;
        }
        .top-bar {
            width: 100vw;
            max-width: 100vw;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 2rem 0 0 2rem;
            position: relative;
        }
        .back-btn {
            font-size: 1.1rem;
            padding: 0.7rem 1.2rem;
            border-radius: 1rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(14,165,233,0.15);
            transition: background 0.2s;
        }
        .main-center {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 1.5rem;
        }
        .card {
            background: rgba(255,255,255,0.7);
            box-shadow: var(--shadow-cosmic);
            border-radius: 2rem;
            padding: 2.5rem 2rem;
            backdrop-filter: blur(24px) saturate(160%);
            border: 2px solid rgba(255,255,255,0.15);
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .card h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: left;
        }
        .dashboard-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .dashboard-form .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .dashboard-form input,
        .dashboard-form select,
        .dashboard-form textarea {
            padding: 1rem;
            border-radius: 1rem;
            border: 2px solid rgba(14,165,233,0.15);
            background: rgba(255,255,255,0.85);
            font-size: 1rem;
            font-family: inherit;
            transition: box-shadow 0.2s, border 0.2s;
        }
        .dashboard-form input:focus,
        .dashboard-form select:focus,
        .dashboard-form textarea:focus {
            outline: none;
            border: 2px solid var(--primary);
            box-shadow: 0 0 0 2px var(--primary-dark);
        }
        .dashboard-form button[type="submit"] {
            align-self: flex-end;
            min-width: 180px;
        }
        .announcements-table-card {
            overflow-x: auto;
        }
        .dashboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255,255,255,0.7);
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 2px 24px rgba(14,165,233,0.08);
        }
        .dashboard-table th, .dashboard-table td {
            padding: 1rem 1.2rem;
            text-align: left;
            background: transparent;
        }
        .dashboard-table th {
            color: var(--dark);
            font-weight: 700;
            border-bottom: 2px solid var(--primary-dark);
        }
        .dashboard-table tr {
            background: transparent;
            transition: none;
        }
        .dashboard-table tr:hover {
            background: transparent;
        }
        @media (max-width: 700px) {
            .main-center {
                padding: 0 0.5rem;
            }
            .card {
                padding: 1.2rem 0.7rem;
            }
            .dashboard-table th, .dashboard-table td {
                padding: 0.7rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="backToClass" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Class</button>
    </div>
    <main class="main-center">
        <div class="card">
            <h2><i class="fas fa-bullhorn"></i> Create Announcement</h2>
            <form id="announcementForm" class="dashboard-form">
                <div class="form-group">
                    <label for="announcement-class">Class:</label>
                    <select id="announcement-class" required>
                        <option value="">Select Class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="announcement-subject">Subject:</label>
                    <select id="announcement-subject">
                        <option value="">Select Subject</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="announcement-title">Title:</label>
                    <input type="text" id="announcement-title" required>
                </div>
                <div class="form-group">
                    <label for="announcement-content">Content:</label>
                    <textarea id="announcement-content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="announcement-file">Attachment:</label>
                    <input type="file" id="announcement-file">
                </div>
                <button type="submit" class="btn-primary">Post Announcement</button>
            </form>
        </div>
        <div class="card announcements-table-card">
            <h2><i class="fas fa-bell"></i> Recent Announcements</h2>
            <div class="table-container">
                <table class="dashboard-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Class</th>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Teacher</th>
                        </tr>
                    </thead>
                    <tbody id="announcements-table">
                        <!-- Announcements will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./js/classAnnouncements.js"></script>
</body>
</html>
