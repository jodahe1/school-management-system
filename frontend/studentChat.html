<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Chat</title>
  <link rel="stylesheet" href="./css/studentChat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="chat-header">
    <a href="studentDashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <h1>Chat</h1>
    <span id="studentName">[Student Name]</span>
  </header>

  <main class="chat-container">
    <section class="chat-sidebar">
      <h2>Teachers</h2>
      <ul id="teacherList" class="recipient-list">
        <li class="loading">Loading teachers...</li>
      </ul>
      <h2>Parent</h2>
      <ul id="parentList" class="recipient-list">
        <li class="loading">Loading parent...</li>
      </ul>
    </section>

    <section class="chat-main">
      <div class="recipient-selector">
        <label for="recipientRole">Send to:</label>
        <select id="recipientRole">
          <option value="">Select recipient</option>
          <option value="teacher">Teacher</option>
          <option value="parent">Parent</option>
        </select>
      </div>
      <div id="chatMessages" class="chat-messages">
        <p class="no-messages">No messages selected</p>
      </div>
      <form id="messageForm" class="message-form">
        <textarea id="messageText" placeholder="Type your message..." required></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </section>
  </main>

  <script src="./js/studentChat.js"></script>
</body>
</html>
