<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom Attendance</title>
  <link rel="stylesheet" href="./css/classroom.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="classroom-main-container">
    <!-- Back Button -->
    <div class="back-button-container">
      <button id="backToClass" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>

    <div class="attendance-card">
      <div class="attendance-header">
        <i class="fas fa-clipboard-check"></i>
        <h1>Classroom Attendance</h1>
      </div>

      <!-- Controls Grid -->
      <div class="controls-grid">
        <div class="form-group">
          <label for="class-select">Class</label>
          <select id="class-select" class="form-control">
            <option value="">-- Select Class --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subject-select">Subject</label>
          <select id="subject-select" class="form-control" disabled>
            <option value="">-- Select Subject --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="attendance-date">Date</label>
          <input type="date" id="attendance-date" class="form-control" value="" />
        </div>
        <div class="form-group">
          <label for="period-number">Period</label>
          <select id="period-number" class="form-control">
            <option value="1">Period 1</option>
            <option value="2">Period 2</option>
            <option value="3">Period 3</option>
            <option value="4">Period 4</option>
            <option value="5">Period 5</option>
            <option value="6">Period 6</option>
            <option value="7">Period 7</option>
            <option value="8">Period 8</option>
          </select>
        </div>
      </div>

      <!-- Student List -->
      <div class="student-list-container">
        <h3><i class="fas fa-users"></i> Students</h3>
        <div class="table-responsive">
          <table id="student-table">
            <thead>
              <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th class="attendance-status-header hidden">Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Buttons -->
      <div class="attendance-actions">
        <button id="start-attendance" class="btn btn-primary"><i class="fas fa-play"></i> Start Attendance</button>
        <button id="submit-attendance" class="submit-btn hidden"><i class="fas fa-check"></i> Submit Attendance</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast-container"></div>

  <script src="./js/classroom.js"></script>
</body>
</html>
