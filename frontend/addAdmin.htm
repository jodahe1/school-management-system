<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Administrator</title>
    <link rel="stylesheet" href="css/addAdmin.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600&family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="delete-admin.html"><i class="fas fa-user-times"></i> Delete Admin</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="content-section active">
                <div class="container">
                    <h1>Add New Administrator</h1>
                    <form id="adminForm">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>

                        <button type="submit">Add Administrator</button>
                    </form>
                    <p id="message"></p>
                </div>
            </section>
        </main>
    </div>
    <script src="js/addAdmin.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
