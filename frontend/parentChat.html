<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Chat</title>
    <link rel="stylesheet" href="./css/parentChat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="chat-header">
        <a href="parentDashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <h1>Chat</h1>
        <span id="parentName">[Parent Name]</span>
    </header>

    <main class="chat-container">
        <section class="chat-sidebar">
            <h2>Child</h2>
            <ul id="studentList" class="recipient-list">
                <li class="loading">Loading child...</li>
            </ul>
            <h2>Teachers</h2>
            <ul id="teacherList" class="recipient-list">
                <li class="loading">Loading teachers...</li>
            </ul>
        </section>

        <section class="chat-main">
            <div class="recipient-selector">
                <label for="recipientRole">Send to:</label>
                <select id="recipientRole">
                    <option value="">Select recipient</option>
                    <option value="student">Child</option>
                    <option value="teacher">Teacher</option>
                </select>
                <span id="selectedRecipient">[No recipient selected]</span>
            </div>
            <div id="chatMessages" class="chat-messages">
                <p class="no-messages">No messages selected</p>
            </div>
            <form id="messageForm" class="message-form">
                <textarea id="messageText" placeholder="Type your message..." required></textarea>
                <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </section>
    </main>

    <script src="./js/parentChat.js"></script>
</body>
</html>
