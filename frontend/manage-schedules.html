<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedules</title>
    <link rel="stylesheet" href="css/manage-schedules.css">
</head>

<body>
    <div class="container">
        <h1>Manage Class Schedules</h1>

        <!-- Classes Section -->
        <section id="classes-section">
            <h2>Select a Class</h2>
            <div id="classes-list">
                <p>Loading classes...</p>
            </div>
        </section>

        <!-- Schedules Section -->
        <section id="schedules-section" style="display: none;">
            <h2>Schedules for Class: <span id="selected-class-name"></span></h2>
            <div id="schedules-list">
                <p>Loading schedules...</p>
            </div>
            <button id="add-new-schedule-btn">Add New Schedule</button>
        </section>

        <!-- Add/Edit Schedule Form -->
        <section id="schedule-form-section" style="display: none;">
            <h2><span id="form-title">Add New Schedule</span></h2>
            <form id="schedule-form">
                <input type="hidden" id="schedule-id" name="scheduleId">

                <label for="teacher-id">Teacher:</label>
                <select id="teacher-id" name="teacherId" required>
                    <!-- Options will be populated dynamically -->
                </select>

                <label for="subject-id">Subject:</label>
                <select id="subject-id" name="subjectId" required>
                    <!-- Options will be populated dynamically -->
                </select>

                <label for="semester-id">Semester:</label>
                <select id="semester-id" name="semesterId" required>
                    <!-- Options will be populated dynamically -->
                </select>

                <label for="day-of-week">Day of Week:</label>
                <select id="day-of-week" name="dayOfWeek" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <label for="period-number">Period Number:</label>
                <input type="number" id="period-number" name="periodNumber" min="1" max="8" required>

                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="startTime" required>

                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" name="endTime" required>

                <button type="submit">Save Schedule</button>
                <button type="button" id="cancel-schedule-btn">Cancel</button>
            </form>
        </section>

        <!-- Update Message -->
        <p id="update-message"></p>
    </div>

    <script src="js/manage-schedules.js"></script>
</body>

</html>
