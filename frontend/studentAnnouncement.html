<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Announcements</title>
    <link rel="stylesheet" href="./css/studentAnnouncement.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Profile" class="profile-img">
                <h3 id="studentName">Loading...</h3>
                <p id="studentClass">Class: Loading...</p>
            </div>
            <nav>
                <ul>
                    <li><a href="studentDashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="active"><a href="studentAnnouncement.html"><i class="fas fa-bullhorn"></i> Announcements</a></li>
                    <li><a href="studentAssignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
                    <li><a href="studentGrades.html"><i class="fas fa-chart-line"></i> Grades</a></li>
                    <li><a href="studentAttendance.html"><i class="fas fa-calendar-check"></i> Attendance</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1><i class="fas fa-bullhorn"></i> Announcements</h1>
                <div class="header-actions">
                    <div class="notification-badge" id="unreadCount">0</div>
                    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </header>

            <div class="announcement-container">
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="filterSubject">Filter by Subject:</label>
                        <select id="filterSubject">
                            <option value="all">All Subjects</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterDate">Sort by:</label>
                        <select id="filterDate">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                </div>

                <div class="announcement-list" id="announcementList">
                    <!-- Announcements will be loaded here -->
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading announcements...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Announcement Detail Modal -->
    <div class="modal" id="announcementModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="meta-info">
                <span id="modalTeacher"></span>
                <span id="modalDate"></span>
                <span id="modalSubject"></span>
            </div>
            <div class="announcement-body" id="modalContent"></div>
            <div class="attachment" id="modalAttachment"></div>
        </div>
    </div>

    <script src="./js/studentAnnouncement.js"></script>
</body>
</html>
