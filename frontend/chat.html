<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Message Board</title>
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>School Message Board</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="chat-container">
            <div class="sidebar">
                <div class="user-controls">
                    <!-- Controls for teachers -->
                    <div id="teacher-controls">
                        <select id="recipient-role">
                            <option value="">Select recipient type</option>
                            <option value="teacher">Teacher</option>
                            <option value="parent">Parent</option>
                            <option value="student">Student</option>
                        </select>
                        <select id="student-select" disabled>
                            <option value="">Select a student</option>
                        </select>
                    </div>

                    <!-- Controls for parents -->
                    <div id="parent-controls">
                        <select id="student-select" disabled>
                            <option value="">Select your child</option>
                        </select>
                    </div>

                    <!-- Controls for students -->
                    <div id="student-controls">
                        <select id="teacher-select" disabled>
                            <option value="">Select teacher</option>
                        </select>
                        <select id="subject-select" disabled>
                            <option value="">Select subject</option>
                        </select>
                    </div>
                </div>
                <div class="message-list" id="message-list">
                    <!-- Messages will be loaded here -->
                </div>
            </div>

            <div class="message-area">
                <div class="messages" id="messages">
                    <!-- Conversation will be displayed here -->
                </div>
                <div class="message-input">
                    <textarea id="message-text" placeholder="Type your message here..."></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
