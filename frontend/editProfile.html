<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - School Management System</title>
  <link rel="stylesheet" href="css/editProfile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="edit-card">
      <div class="edit-header">
        <i class="fas fa-user-edit"></i>
        <h1>Edit Your Profile</h1>
        <p>Update your personal information and change your password.</p>
      </div>

      <form id="editProfileForm">
        <!-- Password Change Section -->
        <div class="form-section">
          <h2><i class="fas fa-lock"></i> Change Password (Optional)</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <div class="input-group">
                <input type="password" id="currentPassword" name="currentPassword">
                <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <div class="input-group">
                <input type="password" id="newPassword" name="newPassword">
                <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="password-strength" id="passwordStrength"></div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <div class="input-group">
                <input type="password" id="confirmPassword" name="confirmPassword">
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Personal Information Section -->
        <div class="form-section">
          <h2><i class="fas fa-user"></i> Personal Information</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group" id="dateOfBirthGroup" style="display: none;">
              <label for="dateOfBirth">Date of Birth</label>
              <input type="date" id="dateOfBirth" name="dateOfBirth">
            </div>
            <div class="form-group" id="phoneNumberGroup" style="display: none;">
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>
        </div>

        <!-- Submit Section -->
        <div class="form-section">
          <div class="button-group">
            <button type="button" class="btn-secondary" onclick="goBack()">
              <i class="fas fa-arrow-left"></i>
              Go Back
            </button>
            <button type="submit" class="btn-primary" id="submitBtn">
              <i class="fas fa-save"></i>
              Save Changes
            </button>
          </div>
        </div>
      </form>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
    </div>
  </div>

  <script src="js/editProfile.js"></script>
</body>
</html>
