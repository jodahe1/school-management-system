<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #0ea5e9;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .redirect-btn {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        .redirect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(14, 165, 233, 0.1);
            border-radius: 50%;
            border-top-color: #0ea5e9;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Management System</h1>
        <p>Welcome to the School Management System. Redirecting to login...</p>
        <div class="spinner"></div>
        <a href="unified-login.html" class="redirect-btn">Go to Login</a>
    </div>
    
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'unified-login.html';
        }, 3000);
    </script>
</body>
</html>
